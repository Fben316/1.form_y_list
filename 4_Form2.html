<!DOCTYPE html>

<head>
       <title>Registro</title>
</head>

<body>
    <h1>Formulario de registro</h1>

    <form>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <br>

        <label for="Apellidos">Apellidos:</label>
        <input type="text" id="Apellidos">
        <br>
        <br>
        
        <label for="Sexo">Sexo:</label>
        <input type="radio" name="sexo1">hombre
        <input type="radio" name="sexo2">mujer
        <br>
        <br>

        <label for="Correo">Correo:</label>
        <input type="text" id="Correo" placeholder="john@example.com">
        <br>
        <br>

        <label for="Poblacion">Población:</label>
        <select id="Poblacion">
        <option value="Alicante">Alicante</option>
        <option value="Mallorca">Mallorca</option>
        <option value="Cadiz">Cádiz</option>
        <option value="Aragon">Aragón</option>
        </select>
        <br>
        <br>

        <label for="Descripcion">Descripción:</label>
        <textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
        <br>
        <br>

        <label class="checkbox">
            <input type="checkbox">Deseo recibir informacion sobre novedades y ofertas.
        </label>
        <br>
        <br>

        <label class="checkbox">
            <input type="checkbox">Declaro haber leido y aceptar las condiciones generales y la normativa sobre proteccion de datos.
        </label>
        <br>
        <br>
        <button>Enviar</button>
</body>


</html>
